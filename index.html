<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/29b275fb0c.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
  </div>
  <main>
    <div class="calculator">
  
      <input type="text" class="calculator-screen" value="0" disabled />
      
      <div class="calculator-keys">
        
        <button type="button" class="operator" value="+" data-action="add">+</button>
        <button type="button" class="operator" value="-" data-action="subtract">-</button>
        <button type="button" class="operator" value="*" data-action="multiply">&times;</button>
        <button type="button" class="operator" value="/" data-action="divide">&divide;</button>
    
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
    
    
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
    
    
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
    
    
        <button type="button" value="0">0</button>
        <button type="button" class="decimal function" value="." data-action="decimal">.</button>
        <button type="button" class="all-clear function" value="all-clear" data-action="clear">AC</button>
    
        <button type="button" class="equal-sign operator" value="=" data-action="calculate">=</button>
    
      </div>
    </div>
    </main>
  </body>
</html>
